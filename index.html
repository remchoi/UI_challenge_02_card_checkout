<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>UI#02 Credit Card Checkout</title>
  <meta name="description" content="UI Design Challenge">
  <meta name="author" content="Rem Tsoy">

  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/font-awesome.css">
  <link rel="stylesheet" href="css/styles.css?v=1.0">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
	<!-- MAIN HTML -->
	
	<div class="stage" style="background-image: url(img/bg_origin.jpg)">
    <div class="stage-mask"></div>
    <div class="stage-inner-shadow"></div>

    <div class="stage-body">
      <div class="container">
        <div class="row">
          <div class="col-md-8 col-md-offset-2">
              <div class="row">
                <div class="col-md-6">
                  <!-- Product list -->
                  <ul class="product-list">
                    <li>
                      <div class="product-list-thumbnail">
                        <img src="img/product-1.png" alt="Product Thumbnail">
                      </div>
                      <div class="product-list-body">
                        <h5 class="product-list-title">Timberland Men's 6-Inch Premium Waterproof Boots</h5>
                      </div>
                      <p class="product-list-price">$100</p>
                    </li>
                    <li>
                      <div class="product-list-thumbnail">
                        <img src="img/product-1.png" alt="Product Thumbnail">
                      </div>
                      <div class="product-list-body">
                        <h5 class="product-list-title">Timberland Men's 6-Inch Premium Waterproof Boots</h5>
                      </div>
                      <p class="product-list-price">$100</p>
                    </li>
                  </ul>
                  <!-- /Product list -->
                </div>
                <div class="col-md-6">
                  <!-- Card form -->
                  <div class="card-form">
                    <div class="form-group">
                      <label for="">Card Number</label>
                      <input type="text" class="form-control" placeholder="XXXX - XXXX - XXXX - XXXX">
                    </div>
                    <div class="form-group">
                      <label for="">Cardholder</label>
                      <input type="text" class="form-control" placeholder="Name on Card">
                    </div>
                    <div class="row row-sm">
                      <div class="col-md-9">
                        <div class="form-group">
                          <label for="">Expiration Date</label>
                          <div class="row row-sm">
                            <div class="col-md-6">
                              <input type="text" class="form-control" placeholder="Year">
                            </div>
                            <div class="col-md-6">
                              <input type="text" class="form-control" placeholder="Month">
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-3">
                        <div class="form-group">
                          <label for="">CCV</label>
                          <input type="text" class="form-control" placeholder="***">
                        </div>
                      </div>
                    </div>
                    <a href="#" class="card-form-submit btn btn-lg btn-primary btn-block">Buy Now</a>
                  </div>
                  <!-- /Card form -->
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>

  </div>

	<!-- /MAIN HTML -->

	<!-- JAVASCRIPT -->
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/scripts.js"></script>
	<!-- /JAVASCRIPT -->
</body>
</html>
